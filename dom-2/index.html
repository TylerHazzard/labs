<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <form id="coin-form">
            <label for="num-of-coin">how many</label>
            <input id="num-of-coin" type="number" min="1">
            <label for="coin-type">which coin</label>
            <select name="coins" id="coin-type">
                <option value="penny">penny</option>
                <option value="nickel">nickel</option>
                <option value="dime">dime</option>
                <option value="quarter">quarter</option>
            </select>
            <button type="submit">make money</button>
        </form>
    </div>
    <div id="money-container">
        <div class="money hidden" id="penny">penny</div>
        <div class="money hidden" id="dime">dime</div>
        <div class="money hidden" id="nickel">nickel</div>
        <div class="money hidden" id="quarter">quarter</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
